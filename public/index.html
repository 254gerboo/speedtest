<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SpeedCheck Lite</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo" id="logo" style="background-image:url('/assets/cover.png')"></div>
      <div>
        <div class="title">SpeedCheck Lite</div>
        <div class="subtitle">Quick local bandwidth test — development only</div>
      </div>
    </div>

    <div class="card meter">
      <div style="width:100%;display:flex;align-items:center;flex-direction:column;">
        <div style="width:100%;display:flex;align-items:center;gap:18px">
          <div class="gauge-wrap"><div id="gauge" class="gauge"></div></div>
          <div class="result" id="result">— Mbps</div>
        </div>
      </div>
    </div>

    <div class="controls">
      <button id="startBtn" class="btn">Start Test</button>
      <div class="small-muted">Click to measure download bandwidth</div>
    </div>

    <div class="details" id="details">
      <div class="item"><div class="small-muted">Latency</div><div class="value" id="latency">—</div></div>
      <div class="item"><div class="small-muted">Downloaded</div><div class="value" id="downloaded">0</div></div>
      <div class="item"><div class="small-muted">Duration</div><div class="value" id="duration">0</div></div>
    </div>

    <div class="footer">Built for testing • Keep this local only</div>
  </div>

  <script src="/js/speedtest.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
